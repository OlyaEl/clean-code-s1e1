<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="info">
      <img class="info__image" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="info__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-tasks" class="add-task">
        <label for="new-task" class="title add-task__title">Add Item</label>
        <div class="add-task__wrapper task-item">
          <input id="new-task"class="task-item__input task-item__input--text" type="text">
          <button class="btn btn--add">Add</button>
        </div>
      </section>
      <section class="todo-task">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="task-item__input--checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="task-item__input task-item__input--text">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn__img-remove" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="tasks-list__item tasks-list__item--edit-mode">
            <input type="checkbox" class="task-item__input--checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input task-item__input--text">
            <button class="btn btn--edit">Save</button>
            <button class="btn btn--delete">
              <img class="btn__img-remove" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" checked class="task-item__input--checkbox">
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="task-item__input task-item__input--text">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn__img-remove" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
